<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GridBiz</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> -->
    <style>
        body { margin:0;padding:0;background: #0b0b0b }
        .container { position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%)}
        li {display: inline-block;}
        li a {text-decoration: none; display:inline-block; color:#fff; font-family:Source Sans Pro; font-weight: lighter; font-size: 25px; padding:0 20px;}
        .cool-link:after {content: ''; display: block; width:0; height:2px; background: #fff; transition: width .3s}
        .cool-link:hover::after {width:100%; transition: width .3s}
    </style>
</head>
<body>
    <div class="container">
        <li><a href="#" class="cool-link">Home</a></li>
        <li><a href="#" class="cool-link">Search</a></li>
        <li><a href="#" class="cool-link">About</a></li>
        <li><a href="#" class="cool-link">Contact</a></li>
    </div>
</body>
</html>
